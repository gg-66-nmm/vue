<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <ul v-for="(k,val) in prom" :key='val'>
            <li>{{k}}</li>
        </ul>
    </div>
    <script>
        let box = new Vue({
            el: '#box',
            data: {
                prom: [
                    '春晓',
                    '春眠不觉晓，',
                    '处处闻啼鸟。',
                    '夜来风雨声，',
                    '花落知多少。'
                ]
            }
        })
    </script>
</body>

</html>
