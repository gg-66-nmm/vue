<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <div v-if='seen'>你好</div>
        <div v-else='seen'>拜拜</div>
    </div>
    <script>
        let box = new Vue({
            el: '#box',
            data: {
                seen: true
            }
        })
    </script>
</body>

</html>
