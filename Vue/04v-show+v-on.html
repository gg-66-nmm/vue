<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click="change">我会变魔术</button>
        <div v-show="flag" style="width:200px;height:200px;background-color:red;"></div>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                flag: true,
            },
            methods: {
                change() {
                    this.flag = !this.flag;
                }

            }
        })
    </script>
</body>

</html>
