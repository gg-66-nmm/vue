<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <img :src="urldata" :title="urlname">
        <a :href="hre">{{urlname}}</a>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                urldata: 'img/girl.jpg',
                urlname: 'girl',
                hre: 'http://www.baidu.com'
            }
        })
    </script>
</body>

</html>
